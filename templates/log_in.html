<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--FONT-->
    <link
      href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- 파일 링크 -->
    <link rel="stylesheet" href="../static/css/log_in.css" />
    <script src="../static/js/log_in.js"></script>

    <title>MLH 로그인 페이지</title>
  </head>
  <body>
    <div class="wrap">
      <div class="login_img">
        <img
          class="login_img"
          src="../static/images/login_img3.png"
          style="width: 100%; height: 100%"
        />
      </div>
      <main class="form-signin">
        <form>
          <br />
          <br />
          <h1
            class="h3 mb-3 fw-normal"
            style="font-family: 'Odibee Sans', cursive"
          >
            SIGN IN
          </h1>
          <br />
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <br />
          <button
            class="w-100 btn btn-lg btn-primary bt_color"
            type="button"
            onclick="handleSignin()"
          >
            Sign in
          </button>
          <br />
          <button
            class="w-100 btn btn-lg btn-primary bt_color"
            type="button"
            onclick="location.href='sign_up.html'"
            style="margin-top: 10px"
          >
            Sign up
          </button>
          <p class="mt-5 mb-3 text-muted">© FANTASTIC 4</p>
        </form>
      </main>
    </div>
  </body>
</html>
